name: Generate Stats

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  generate-stats:
    runs-on: ubuntu-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true
          path: stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Push
        uses: EndBug/add-and-commit@v9
        with:
            add: 'stats.svg'
            message: "Update GitHub Profile Stats"